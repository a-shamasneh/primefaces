<div class="container">
  <br><br>
  <form role="form" (submit)="login()">
  <div class="row">
       <div class="col-md-4"></div>
      <div class="col-md-4 titlesign">
      
        <h2 class="hsign">Please Sign in</h2>
        </div>
        <div class="col-md-4"></div>
        </div>
        
        <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-6">
          <hr class="colorgraph">
            <div class="form-group">
             <input type="text" name="username"  class="form-control input-lg" placeholder="User Name" tabindex="1"
             [(ngModel)]="username" required>              
            </div>
  
          </div>
          <div class="col-md-3"></div>
        </div>
          <br>
        <div class="row">
        <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="password" name="password"  
              class="form-control input-lg"
               placeholder="Password" tabindex="5"
               [(ngModel)]="password" required>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>
        <div class="row">
        <div class="col-md-3"></div>
          <div class="col-xs-12 col-md-6 center">
          <button 
          class="btn btn-success btn-block btn-lg" type="submit">Sign In</button>
           <h3><span class="error" *ngIf="message">{{message}}!!</span></h3>
           <hr class="colorgraph">
          </div>
          <div class="col-md-3"></div>
        </div>
         </form>
    </div>
